<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DDLKiller 1.0</title>
    <link type="text/css" rel="stylesheet" href="../static/css/test2.css">
    <script src="./vue.js"></script>
</head>
<body>
<div id="app">
    <div id="countdown">
        <svg width="120" height="120">
            <circle
                    class="circle"
                    fill="transparent"
                    stroke-width="10"
                    stroke="#eee"
                    :r="radius"
                    :cx="circleOffset"
                    :cy="circleOffset"
            ></circle>
            <circle
                    class="circle"
                    fill="transparent"
                    :stroke-width="stroke"
                    stroke="#000"
                    :r="radius"
                    :cx="circleOffset"
                    :cy="circleOffset"
                    :stroke-dasharray="circleference"
                    :stroke-dashoffset="progress"
                    stroke-linecap="round"
            ></circle>
        </svg>

    <span>{{countdown}}</span>
    </div>

    <h1 style="width: auto">{{mess}}</h1>
    <input type="text" placeholder="your mesage here" :value="mess" @input="messageinput">
</div>


<script>
    new Vue({
        el:"#app",
        data:{
            mess:'',
            size:120,
            stroke:10,
            percentage:100,
            timer:null,
            secounds:15,
        },
        computed:{

            radius(){
                return (this.size/2)-(this.stroke/2);
            },
            circleOffset(){
                return this.size/2;
            },
            circleference(){
                return this.radius*2*Math.PI;
            },
            progress(){
                return this.circleference-this.circleference*this.percentage/100;
            },
            countdown(){
                return Math.ceil(this.secounds*this.percentage/100)
            }
        },
        methods:{
            messageinput(event){
                this.mess=event.target.value;
                this.resettime();
                //监督输入
            },
            cleanmess(){
                //alert('cleaning...');
                //console.log('cleaning...');
                alert('哼，哼啊啊啊啊啊啊啊');
                this.mess='';
            },
            animate(){
                //开始计时
                this.timer=setInterval(()=>{
                    this.percentage-=0.1;
                    //console.log(this.percentage);
                    if(this.percentage<=0){
                        clearInterval(this.timer);
                        this.percentage=100;
                        this.cleanmess();
                        //clean the message
                        this.animate();

                    }
                },this.secounds/5);

            },
            resettime(){
                this.percentage=100;
            }

        },
        mounted(){

                this.animate();
        }
    })
</script>


</body>
</html>
